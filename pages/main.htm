
<md-content class="md-padding" layout-xs="column" layout="row" layout-align="center start">
    <md-content class="md-padding" layout="column" flex hide show-gt-lg></md-content>  
    <md-content class="md-padding" layout-xs="column" layout="row" flex-xs flex-gt-md=66>
      <md-content class="md-padding" layout-xs="column" layout="row" layout-align="center start">
        <div flex-xs flex-gt-md=66 ng-repeat="t in tiles">
          <a ng-href="{{t.link}}" class="mainTile">
            <md-card>
              <img ng-src="{{t.image}}" class="md-card-image" alt="{{t.title}}">
              <md-card-actions class="card-footer" layout="row" layout-align="center center">
                  {{t.title}}
              </md-card-actions>
            </md-card>
          </a>
        </div>
      </md-content>
    </md-content>
    <md-content class="md-padding" layout="column" flex hide show-gt-lg></md-content>  
</md-content>
