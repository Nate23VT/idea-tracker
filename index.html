<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Idea Assessment</title>
</head>
<body>
        <main ng-app="formApp" ng-controller="formCtrl"  ng-cloak>
        <md-toolbar>
                <h2 class="md-toolbar-tools"><span>IT Architecture & Emerging Technology Idea Evaluation Portal</span></h2>
        </md-toolbar>
        <md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center">
            <div flex-xs flex-gt-xs="65" layout-align="center center">
            <form name="submitForm" id="submitForm" class="submitForm form-validation" role="form" novalidate>
                <div class="animate-switch-container">
                <md-card class="card-40-center animate-switch stepCard" md-theme-watch>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Let's Get Started</span>
                                <md-card-content>
                                        <md-input-container class="md-block" flex-gt-xs>
                                            <label>Idea</label>
                                            <input ng-model="formParams.idea" required>
                                        </md-input-container>  
                                        <md-input-container class="md-block" flex-gt-xs>
                                            <label>Client</label>
                                            <input ng-model="formParams.client" required>
                                        </md-input-container>  
                                        <md-select name="tech" ng-model="formParams.technology" placeholder="Technology" required>
                                            <md-option ng-repeat="x in technologies" ng-value="x">
                                                {{x}}
                                            </md-option>
                                        </md-select>
                                        <md-input-container class="md-block">
                                                <label>Comments</label>
                                                <textarea ng-model="formParams.comments" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                                            </md-input-container>
                                </md-card-content>
                            </md-card-title-text>
                        </md-card-title>
                    </md-card>
                    <md-card class="card-40-center animate-switch stepCard" md-theme-watch ng-repeat="a in formContent">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">{{a.title}}</span>
                                <md-card-content>
                                        <div flex>
                                            {{a.txt}}
                                        </div>    
                                        <md-select name="{{a.name}}" ng-model="formParams.name[a.name].value" placeholder="Select Value" required ng-change="calculateScore(null,a.title,formParams.name[a.name].value,a.weight)">
                                            <md-option ng-repeat="x in a.values" ng-value="x.value">
                                                {{x.label}}
                                            </md-option>
                                        </md-select>
                                        <md-input-container class="md-block">
                                            <label>Comments</label>
                                            <textarea ng-model="formParams.name[a.name].comment" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                                        </md-input-container>
                                </md-card-content>
                        </md-card-title>
                    </md-card>
                    <md-card ng-if="formParams.technology == 'RPA'" class="card-40-center animate-switch stepCard" md-theme-watch ng-repeat="a in rpaContent">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">{{a.title}}</span>
                                <md-card-content>
                                        <div flex>
                                            {{a.txt}}
                                        </div>    
                                        <md-select name="{{a.name}}" ng-model="formParams.name[a.name].value" placeholder="Select Value" required ng-change="calculateScore(formParams.technology,a.title,formParams.name[a.name].value,a.weight)">
                                            <md-option ng-repeat="x in a.values" ng-value="x.value">
                                                {{x.label}}
                                            </md-option>
                                        </md-select>
                                        <md-input-container class="md-block">
                                            <label>Comments</label>
                                            <textarea ng-model="formParams.name[a.name].comment" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                                        </md-input-container>
                                </md-card-content>
                        </md-card-title>
                    </md-card>
                    <md-card ng-if="formParams.technology == 'RPA'" class="card-40-center animate-switch stepCard" md-theme-watch>
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">Return on Investment</span>
                                    <md-card-content>
                                        <md-input-container class="md-block" flex-gt-xs>
                                            <label>FTEs Needed for Task</label>
                                            <input ng-model="formParams.rpaFte" required ng-change="calculateRPAROI()">
                                        </md-input-container>  
                                        <md-input-container class="md-block" flex-gt-xs>
                                            <label>Estimated FTE hourly expense</label>
                                            <input ng-model="formParams.rpaHourlyRate" required ng-change="calculateRPAROI()">
                                        </md-input-container>  
                                        <md-input-container class="md-block" flex-gt-xs>
                                            <label>Average hours per week for task</label>
                                            <input ng-model="formParams.rpaWeekly" required ng-change="calculateRPAROI()">
                                        </md-input-container>  
                                    </md-card-content>
                                </md-card-title-text>
                            </md-card-title>
                        </md-card>
                    <md-card class="card-40-center animate-switch stepCard" md-theme-watch ng-if="totalScore != 0">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Summary</span>
                                <span class="md-subhead" ng-repeat="i in calcScore">{{i.formType}}: {{i.score}}</span>
                                <h2 md-colors="{color:'primary'}" ng-if="totalScore != 0">Idea Score: {{totalScore}}</h2>
                                <h3 ng-if="rpaScore != 0">RPA Score: {{rpaScore}}</h2>
                                <h3 ng-if="rpaROI != 0">RPA ROI: ${{rpaROI}}</h2>
                            </md-card-title-text>
                            <md-card-title-media>
                                <button class="md-raised md-warn md-button md-ink-ripple" type="button" ng-click="submitForm()">
                                    <span class="ng-scope">Submit</span>
                                </button>
                            </md-card-title-media>
                        </md-card-title>
                    </md-card>
                </div>
            </form>
        </div>
        </md-content>
    </main> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
