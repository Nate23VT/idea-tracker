<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
        <main ng-app="formApp" ng-controller="formCtrl"  ng-cloak>
        <md-toolbar>
                <h2 class="md-toolbar-tools"><span>IT Architecture & Emerging Technology Idea Evaluation Portal</span></h2>
        </md-toolbar>
        <md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center">
            <div flex-xs flex-gt-xs="65" layout-align="center center">
            <form name="multiStepForm" id="submitForm" class="submitForm form-validation" role="form" novalidate>
                <div class="animate-switch-container" ng-switch on="stage" ng-class="{forward: direction, backward:!direction}">
                        <md-card class="card-40-center animate-switch stepCard" md-theme-watch ng-repeat="a in formContent">
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">{{a.title}}</span>
                                    <md-card-content>
                                            <div flex>
                                                {{a.txt}}
                                            </div>    
                                            <md-select name="{{a.name}}" ng-model="formParams.name[a.name].value" placeholder="Select Value" required ng-change="calculateScore(a.title,formParams.name[a.name].value,a.weight)">
                                                <md-option ng-repeat="x in a.values" ng-value="x.value">
                                                    {{x.label}}
                                                </md-option>
                                            </md-select>
                                            <md-input-container class="md-block">
                                                <label>Comments</label>
                                                <textarea ng-model="formParams.name[a.name].comment" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                                            </md-input-container>
                                    </md-card-content>
                            </md-card-title>
                        </md-card>
                    <md-card class="card-40-center animate-switch stepCard" md-theme-watch>
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">Summary</span>
                                    <span class="md-subhead" ng-repeat="i in calcScore">{{i.formType}}: {{i.score}}</span>
                                </md-card-title-text>
                                <md-card-title-media>
                                    <button class="md-raised md-warn md-button md-ink-ripple" type="button" ng-click="submitForm()">
                                        <span class="ng-scope">Submit</span>
                                    </button>
                                </md-card-title-media>
                            </md-card-title>
                        </md-card>

                    <md-card class="card-40-center"  md-theme-watch class="animate-switch" ng-switch-when="error">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Error</span>
                                <span class="md-subhead">There was an error when attempting to submit your request.<br>Please try again later</span>
                            </md-card-title-text>
                            <md-card-title-media>
                                    <button class="md-raised md-warn md-button md-ink-ripple" type="button" ng-click="reset()">
                                        <span class="ng-scope">Try Again</span>
                                    </button>
                            </md-card-title-media>
                        </md-card-title>
                    </md-card>

                </div>
            </form>
        </div>
        </md-content>
    
    </main> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
